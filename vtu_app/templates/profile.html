<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .profile-container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            font-size: 2.5rem;
            color: #2575fc;
        }
        .profile-header p {
            color: #555;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1.2rem;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .card-footer {
            text-align: center;
            margin-top: 20px;
        }
        .card-footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .card-footer a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
<a href="https://wa.me/2348034295030"
   target="_blank" id="whatsapp-button">
    <i class="fab fa-whatsapp fa-4x"></i>
</a>
    <div class="container">
        <div class="profile-container">
         <!-- logo-->
        <div class="logo-container mb-4 text-center p3">
            <div class="logo-text">
                <span style="color: #e91e63;">Meder</span><span class="sub">Sub</span>
            </div>
            <div class="slogan">
                by Mederhoo Tech Limited
            </div>
        </div>
            <div class="profile-header">
            {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

                <h1>{{ user.first_name }}'s Profile</h1>
                <p class="text-muted">Manage your profile details with ease</p>
            </div>
            <form method="POST" action="{% url 'profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ user.address }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <div class="card-footer">
                <p>Go back to <a href="{% url 'main_page' %}">Home</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
